<!DOCTYPE html>
<html>
<head>
    <title>Audio Capture</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }
        #text {
            width: 100%;
            height: 300px;
            margin-top: 10px;
            padding: 8px;
            box-sizing: border-box;
            font-size: 14px;
            resize: vertical;
        }
    </style>
    <script src="popup.js"></script>
</head>
<body>
    <button id="start">Start Capture</button>
    <button id="stop">Stop Capture</button>
    <textarea id="text" placeholder="识别结果将显示在这里..."></textarea>
</body>
</html>
