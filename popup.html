<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Audio Capture</title>
    <style>
        body {
            width: 400px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        button {
            margin: 5px;
            padding: 8px 16px;
            cursor: pointer;
        }
        .config-section {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .config-section label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 12px;
        }
        .config-section input {
            width: 100%;
            padding: 6px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 12px;
        }
        .config-section button {
            margin-top: 5px;
            padding: 6px 12px;
            font-size: 12px;
        }
        .status {
            font-size: 11px;
            color: #666;
            margin-top: 5px;
        }
        .status.success {
            color: #28a745;
        }
        .status.error {
            color: #db3445;
        }
        #text {
            width: 100%;
            height: 200px;
            margin-top: 10px;
            padding: 8px;
            box-sizing: border-box;
            font-size: 14px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="config-section">
        <label for="apiKey">Google Cloud Speech-to-Text API Key:</label>
        <input type="password" id="apiKey" placeholder="Enter your API key">
        <button id="saveConfig">Save</button>
        <div id="configStatus" class="status"></div>
    </div>
    
    <button id="start">Start Capture</button>
    <button id="stop">Stop Capture</button>
    <textarea id="text" placeholder="transition result.."></textarea>
    <script src="audio-processor.js"></script>
    <script src="popup.js"></script>
</body>
</html>
